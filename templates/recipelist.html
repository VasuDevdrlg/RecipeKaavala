              </div>
            </div>

              {%if info%}
              {%for i in info%}
              <form action="/recinfo" method="post">
              <div class="member">
                <img src={{i.img}} alt="HemaLatha Avatar">
                <div class="member-info">
                  <h1>{{i.title}}</h1>
                  <p class="role">Meals Type:<span>{{i.type}}</span></p>
                  <p class="roll-no">Cuisine Type:<span>{{i.cusine}}</span></p>
                  <p class="roll-no">Calories:<span>{{i.cal}}</span></p>
                  <input type="hidden" name="rec_url" value="{{ i.url }}">

                    <input type="hidden" name="rec_img" value="{{ i.img }}">
                    <input type="hidden" name="rec_title" value="{{ i.title }}">

                    <input type="hidden" name="rec_cal" value="{{ i.cal }}">
                    <input type="hidden" name="rec_type" value="{{ i.type }}">

            </div>
